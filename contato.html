<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Contato</title>
  </head>
  <body>
    <!--Conteúdo da página-->
    <div>
      <!--Formulário de Contato-->
      <div>
          <h1>Contato</h1>
      </div>
      <form action="" method="POST">
        <!--Nome-->
        <div>
          <label for="name">Nome:</label><br /> <br />
          <input type="text" id="name" name="name" /><br />
        </div>
        <!--Fim de nome-->
        
        <!--Sobrenome-->
        <div>
            <label id="surname" for="Sobrenome:">Sobrenome</label> <br /> <br />
            <input type="text" id="surname" name="surname" /><br />
        </div>
        <!--Fim do sobrenome-->
        
        <!--E-mail-->
        <div>
            <label for="E-mail:">E-mail</label><br /> <br />
            <input type="email" id="email" name="email" /><br />
        </div>
        <!--Fim de e-mail-->
        
        <!--Mensagem-->
        <div>
            <label for="message" id="message">Mensagem:</label> <br /> <br />
            <textarea id="message" name="message"></textarea><br />
        </div>
        <!--Fim de mensagem-->
        <br />
        
        
        <div>
            <button type="submit">Envie sua mensagem</button>
        </div>
    </form>
      <!--Fim do formulário-->
    </div>
  </body>
</html>
