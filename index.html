<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Form</title>
  </head>

  <body>
      <!--Seleção da Caixas de Seleçãos-->
    <div>
        <h3>Caixa de seleção</h3>
      <label for="Categoria:">
        <select name="categoria" id="categoria">
          <option value="gestor">Gestor</option>
  <option value="usuario">Usuário</option>
          <option value="administrador" selected>Administrador</option>
        </select>
      </label>
      </div>
      <!-- Fim da Seleção-->

<!--Seleção de Marcação-->
      <div>
      <br />
      <h3>Caixas de Marcação</h3>
      <input
        id="vermelho"
        name="vermelho"
        value="vermelho"
        type="checkbox"
      />
      <label for="cores">Vermelho</label>
      <br />
      <input
        id="red"
        name="blue"
        value="Azul"
        type="checkbox"
        checked
        />
        <label for="yellow">Amarelo</label>
      <br /> 
      <input
      id="cinza"
      name="cinza"
      value="Cinza"
      type="checkbox"
      checked
      />
      <label for="gray">Cinza</label>  
    </div>
    <!--Fim da Seleção de Marcação-->

    <!--Seleção de Radios-->
    <div>
        <h3>Seleção de Radios</h3>
        <input type="radio" name="sexo" id="sexo_m" value="m">
        <label for="sexo_m">Masculino</label>

        
        <input type="radio" name="sexo" id="sexo_f" value="f">
        <label for="sexo_f">Feminino</label>
        
        <input type="radio" name="sexo" id="sexo_u" value="u">
        <label for="sexo"_u>Indefinido</label>

    </div>
    <!--Fim da Seleção de Marcação-->
    <div>
        <h3>Meu querido textarea</h3>
            <textarea
            placeholder="Insira um comentário aqui"
            style="
            resize: none;
            border-radius: 10px;" 
            cols="50" 
            rows="10" 
            id="comentários"
            ></textarea>
    </div>
  </body>
</html>
